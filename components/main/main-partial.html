<div class="container-fluid" ng-controller="mainController">
    <div class="row">
        <div class="well">
            <div class="caret" ng-click="toggleLogo()">
                SHOW/HIDE
            </div>
            <div ng-show="showLogo">
                <div class="text-center">
                    <img src="images/Otaku-Avatar_200.jpg">
                    <h3>Otaku Smoke & Brew Cook Timeline</h3>
                </div>
                <div class="pull-right">
                    <button id="loadFiles" class="btn btn-danger" ng-click="loadFiles()">Load Files</button>
                    <button id="loadFiles" class="btn btn-danger" ng-click="saveTimeline()">Save</button>
                </div>
                <form class="bg-info navbar-form">
                    <div>&nbsp;</div>
                    <div class="form-group">
                        <label for="finalTurnInTime">Final Turn In Time</label>
                        <input class="form-control" id="finalTurnInTime" type="datetime-local"
                               ng-model="timelineData.TimeDue"/>
                    </div>
                    <div>&nbsp;</div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-include="'components/timeline/timeline-partial.html'"></div>
    </div>
</div>
